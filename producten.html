<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cinema-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/160e4c0d6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Groepswerk</title>
  </head>
  <body>
    <header>
      <div class="headerwrapper">
        <a href="/"><img src="./img/logo.png" alt="logo-home" /></a>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Film aanbod</a></li>
            <li><a href="/producten">Snoepwinkel</a></li>
            <li><a href="#">Over ons</a></li>
          </ul>
        </nav>
        <div class="off-screen-menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Film aanbod</a></li>
            <li><a href="/producten">Snoepwinkel</a></li>
            <li><a href="#">Over ons</a></li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar4"></span>
        </div>
        <!-- In A steken en linken met /winkelmandje -->
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="shopping-items show-list" id="shopping-items">
            <span id="shoparticles">0</span>
          </div>
        </div>
      </div>
    </header>
    <div class="bannertop">
      <div class="promo">
        <img
          src="./public/img/avengers_ver21_xlg.jpg"
          alt="promotional movie banner"
        />
      </div>
    <main>
        <h1>Meest verkocht</h1>
        <div class="content">
          <div class="bannerleft">
            <h1>Snoepgoed</h1>
            <div class="snoepgoedCategory">
              <h2>Category    <i class="fa-solid fa-arrow-down"></i></h2>
              <nav>
              <ul>
                <li><i class="fa-regular fa-square-check"></i><a href="#">     Drank</a></li>
                <li><i class="fa-regular fa-square-check"></i><a href="#">     Snoep</a></li>
                <li><i class="fa-regular fa-square-check"></i><a href="#">     Chips</a></li>
                <li><i class="fa-regular fa-square-check"></i><a href="#">     Chocolade</a></li>
              </ul>
            </nav>
          </div>
          </div>
          <div class="productgrid">
            <div class="product">
              <img src="./public/img/producten/8455_1.jpg" alt="Candy 1" />
              <h2 class="product-title">Candy 1</h2>
              <div class="product-price">Prijs</div>
              <button class="buttontoevoegen">Toevoegen</button>
            </div>
            <div class="product">
              <img src="./public/img/producten/22761_1.jpg" alt="Candy 2" />
              <h2 class="product-title">Candy 2</h2>
              <div class="product-price">Prijs</div>
              <button class="buttontoevoegen">Toevoegen</button>
            </div>
            <div class="product">
              <img src="./public/img/producten/29130_1.jpg" alt="Candy 3" />
              <h2 class="product-title">Candy 3</h2>
              <div class="product-price">Prijs</div>
              <button class="buttontoevoegen">Toevoegen</button>
            </div>
            <div class="product">
              <img src="./public/img/producten/50950_1.jpg" alt="Candy 3" />
              <h2 class="product-title">Candy 4</h2>
              <div class="product-price">Prijs</div>
              <button class="buttontoevoegen">Toevoegen</button>
            </div>
            <div class="product">
              <img src="./public/img/producten/54408_1.jpg" alt="Candy 3" />
              <h2 class="product-title">Candy 5</h2>
              <div class="product-price">Prijs</div>
              <button class="buttontoevoegen">Toevoegen</button>
            </div>
          </div>
      </main>
    <footer>
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/producten.js"></script>
    <script type="module" src="./js/hamburger.js"></script>
  </body>
</html>
