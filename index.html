<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cinema-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/160e4c0d6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Groepswerk</title>
  </head>
  <body>
    <header>
      <div class="headerwrapper">
        <a href="/"><img src="./img/logo.png" alt="logo-home" /></a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Film aanbod</a></li>
            <li><a href="#">Snoepwinkel</a></li>
            <li><a href="#">Over ons</a></li>
          </ul>
        </nav>
        <div class="off-screen-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Film aanbod</a></li>
            <li><a href="#">Snoepwinkel</a></li>
            <li><a href="#">Over ons</a></li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar4"></span>
        </div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="bannertop">
        <div class="promo">
          <img
            src="./public/img/avengers_ver21_xlg.jpg"
            alt="promotional movie banner"
          />
        </div>
        <div class="candyshop">
          <img src="./public/img/snoep-cover.jpg" alt="candy shop" />
          <div class="btnsnoepwinkel">Naar Snoep<br />Winkel</div>
        </div>
      </div>
      <h1>Momenteel in de bioscoop</h1>
      <div class="content">
        <div class="bannerleft"></div>
        <div class="moviegrid">
          <div class="movie1">
            <img
              src="./public/img/Kina_&_Yuk_-_Renards_de_la_banquise.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="AL"><img src="#" alt="Alle Leeftijden" /></div>
            </div>
          </div>
          <div class="movie2">
            <img src="./public/img/Cocorico.jpg" alt="title here" />
            <div class="contentadvice">
              <div class="12+"><img src="#" alt="Vanaf 12 jaar" /></div>
            </div>
          </div>
          <div class="movie3">
            <img
              src="./public/img/Filmclub_62-_Il_Primo_Giorno_della_Mia_Vita.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="12+"><img src="#" alt="Vanaf 12 jaar" /></div>
            </div>
          </div>
          <div class="movie4">
            <img
              src="./public/img/Demon_Slayer-_To_the_Hashira_Training.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="12+"><img src="#" alt="Vanaf 12 jaar" /></div>
              <div class="violent"><img src="#" alt="Bevat geweld" /></div>
              <div class="swearing">
                <img src="#" alt="Bevat vuile praat" />
              </div>
            </div>
          </div>
          <div class="movie5">
            <img
              src="./public/img/Aquaman_and_the_Lost_Kingdom.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="12+"><img src="#" alt="Vanaf 12 jaar" /></div>
            </div>
          </div>
          <div class="movie6">
            <img
              src="./public/img/Bon_Bini-_Bangkok_Nights.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="9+"><img src="#" alt="Vanaf 9 jaar" /></div>
            </div>
          </div>
          <div class="movie7">
            <img
              src="./public/img/Kings_Land_poster_BE_DEF.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="16+"><img src="#" alt="Vanaf 16 jaar" /></div>
            </div>
          </div>
          <div class="movie8">
            <img
              src="./public/img/night_swim_480x.progressive.jpg"
              alt="title here"
            />
            <div class="contentadvice">
              <div class="16+"><img src="#" alt="Vanaf 16 jaar" /></div>
            </div>
          </div>
        </div>
        <div class="bannerright"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/hamburger.js"></script>
    <footer>
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
